<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Books World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .address {
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body><br><br><br><br>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <img class="icon" src="email.jpeg" alt="Email Icon">
                <a href="mailto:contact@booksworld.com">contact@booksworld.com</a>
            </div>
            <div class="contact-item">
                <img class="icon" src="phone.png" alt="Phone Icon">
                <a href="tel:+1234567890">+1 (234) 567-890</a>
            </div>
            <div class="contact-item address">
                <img class="icon" src="address.jpg" alt="Address Icon">
                
                <address>
                    123 Book Street<br>
                    Cityville, Countryland<br>
                    ZIP Code: 12345
                </address>
            </div>
        </div>
    </div>
</body>
</html>
